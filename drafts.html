<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PingMe - Drafts</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar card">
      <div class="sidebar-logo">
        <img src="logo.png" alt="PingMe Logo">
        <div class="logo-text">PingMe</div>
      </div>
      <button class="compose-btn" onclick="location.href='compose.html'">✉ Compose</button>
      
      <div class="menu">
        <a href="inbox.html">Inbox</a>
        <a href="sent.html">Sent Mail</a>
        <a href="drafts.html" class="active">Drafts</a>
        <a href="trash.html">Trash</a>
        <a href="starred.html">Starred</a>
        <a href="contacts.html">Contacts</a>
        <a href="profile.html">Profile</a>
      </div>

      <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05)">
        <div style="font-weight:700;color:#bfe9ff" id="userName"></div>
        <div class="small" id="userEmail"></div>
        <a class="link" id="logout" style="font-size: 12px; margin-top: 8px; display: block">Logout</a>
      </div>
    </div>

    <div style="flex: 1">
      <div class="topbar">
        <h2 style="margin:0">Drafts</h2>
      </div>

      <div class="card">
        <ul class="email-list" id="draftList"></ul>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const u = PingMe.currentUser();
    if(!u) location.href='index.html';
    
    document.getElementById('userName').textContent = u.name;
    document.getElementById('userEmail').textContent = u.email;
    
    document.getElementById('logout').addEventListener('click', ()=>{
      PingMe.logoutUser();
      location.href='index.html';
    });

    function render(){
      const list = u.emails.drafts;
      const out = document.getElementById('draftList');
      out.innerHTML='';
      
      if(list.length===0) {
        out.innerHTML='<li class="small" style="padding: 20px; text-align: center; color: var(--muted)">No drafts</li>';
        return;
      }
      
      list.forEach(m=>{
        const li = document.createElement('li');
        li.innerHTML = `
          <div style="flex:1; cursor: pointer" class="edit" data-id="${m.id}">
            <div style="font-weight:600">${m.to.length > 0 ? m.to.join(', ') : '(no recipient)'}</div>
            <div class="meta">${m.subject || '(no subject)'} — ${m.body.slice(0,60)}...</div>
          </div>
          <div style="display:flex;align-items:center;gap:12px">
            <div class="small" style="color: var(--muted); min-width: 80px">${m.time.split('T')[0]}</div>
            <div class="small link delete" data-id="${m.id}" style="white-space: nowrap">Delete</div>
          </div>
        `;
        out.appendChild(li);
      });
      
      q('.edit').forEach(el=>el.addEventListener('click', e=>{
        const id = e.currentTarget.dataset.id;
        location.href = `compose.html?draft=${id}`;
      }));
      
      q('.delete').forEach(el=>el.addEventListener('click', e=>{
        e.stopPropagation();
        const id = e.target.dataset.id;
        if(confirm('Delete this draft?')){
          PingMe.moveToTrash(id,'drafts');
          location.reload();
        }
      }));
    }
    
    render();
  </script>
</body>
</html>
