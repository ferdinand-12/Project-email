<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>

    <h1>Daftar Kontak</h1>

    <div id="contactList">
        </div>

    <hr>

    <h2>Tambah/Edit Kontak</h2>
    <form id="contactForm">
        <input type="hidden" id="contactId">
        <div>
            <label for="fullName">Nama Lengkap:</label><br>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="phoneNumber">Nomor Handphone:</label><br>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <br>
        <button type="submit">Simpan Kontak</button>
        <button type="button" id="cancelButton" style="display:none;">Batal</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
