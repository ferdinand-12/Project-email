<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PingMe - Inbox</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #1e1e1e;
      color: #e6eef6;
      height: 100vh;
      overflow: hidden;
    }

    /* Layout - 3 kolom */
    .layout {
      display: flex;
      height: 100vh;
    }

    /* Sidebar Kiri */
    .sidebar {
      width: 200px;
      background: #252525;
      padding: 16px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #3a3a3a;
      overflow-y: auto;
    }

    .new-mail-btn {
      background: #0078d4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.2s;
    }

    .new-mail-btn:hover {
      background: #0063ad;
    }

    /* Menu */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .menu-item {
      padding: 10px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
      color: #d4d4d4;
      font-size: 14px;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-item:hover {
      background: #333333;
    }

    .menu-item.active {
      background: #094771;
      color: #ffffff;
      font-weight: 600;
    }

    .menu-item .badge {
      background: #0078d4;
      color: white;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 600;
    }

    .user-info {
      margin-top: auto;
      padding-top: 20px;
      border-top: 1px solid #3a3a3a;
      font-size: 12px;
    }

    .logout-link {
      color: #0078d4;
      cursor: pointer;
      margin-top: 8px;
      display: inline-block;
    }

    .logout-link:hover {
      text-decoration: underline;
    }

    /* Email List (Tengah) */
    .email-list-panel {
      width: 380px;
      background: #2d2d2d;
      border-right: 1px solid #3a3a3a;
      display: flex;
      flex-direction: column;
    }

    .email-list-header {
      padding: 16px;
      border-bottom: 1px solid #3a3a3a;
    }

    .email-list-header h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .search-box {
      width: 100%;
      background: #1e1e1e;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      padding: 8px 12px;
      color: #e6eef6;
      font-size: 13px;
      outline: none;
    }

    .search-box::placeholder {
      color: #808080;
    }

    .search-box:focus {
      border-color: #0078d4;
    }

    .email-list {
      flex: 1;
      overflow-y: auto;
      list-style: none;
    }

    .email-item {
      padding: 16px;
      border-bottom: 1px solid #3a3a3a;
      cursor: pointer;
      transition: all 0.2s;
    }

    .email-item:hover {
      background: #333333;
    }

    .email-item.active {
      background: #094771;
    }

    .email-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .email-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #0078d4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .email-from {
      font-weight: 600;
      font-size: 14px;
      color: #ffffff;
      flex: 1;
    }

    .email-time {
      font-size: 11px;
      color: #808080;
    }

    .email-subject {
      font-size: 13px;
      color: #d4d4d4;
      margin-bottom: 4px;
      font-weight: 500;
    }

    .email-preview {
      font-size: 12px;
      color: #808080;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Detail Panel (Kanan) */
    .detail-panel {
      flex: 1;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .detail-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #808080;
      font-size: 15px;
    }

    .detail-content {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .detail-content.active {
      display: flex;
    }

    .detail-header {
      padding: 24px 32px;
      border-bottom: 1px solid #3a3a3a;
    }

    .detail-actions {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .action-btn {
      background: #2d2d2d;
      border: 1px solid #3a3a3a;
      color: #d4d4d4;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .action-btn:hover {
      background: #333333;
      border-color: #0078d4;
    }

    .detail-subject {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #ffffff;
    }

    .detail-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 13px;
      color: #d4d4d4;
    }

    .detail-info-row {
      display: flex;
      gap: 8px;
    }

    .detail-info-label {
      color: #808080;
      min-width: 80px;
    }

    .detail-body {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
      line-height: 1.6;
      color: #d4d4d4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar Kiri -->
    <div class="sidebar">
      <button class="new-mail-btn" onclick="location.href='compose.html'">+ New Mail</button>
      
      <div class="menu">
        <a href="inbox.html" class="menu-item active">
          <span>Inbox</span>
          <span class="badge" id="inboxCount">0</span>
        </a>
        <a href="trash.html" class="menu-item">
          <span>Trash</span>
          <span class="badge" id="trashCount">0</span>
        </a>
        <a href="drafts.html" class="menu-item">
          <span>Draft</span>
          <span class="badge" id="draftCount">0</span>
        </a>
        <a href="sent.html" class="menu-item">
          <span>Sent Items</span>
        </a>
        <a href="contacts.html" class="menu-item">
          <span>Contacts</span>
        </a>
        <a href="starred.html" class="menu-item">
          <span>Starred</span>
        </a>
        <a href="profile.html" class="menu-item">
          <span>Profiles</span>
        </a>
      </div>

      <div class="user-info">
        <div style="color: #d4d4d4; font-weight: 600;">Sign / Log</div>
        <a class="logout-link" id="logoutBtn">+ Add account</a>
      </div>
    </div>

    <!-- Email List Panel (Tengah) -->
    <div class="email-list-panel">
      <div class="email-list-header">
        <h2>Focused</h2>
        <input type="text" class="search-box" id="searchBox" placeholder="Search">
      </div>

      <ul class="email-list" id="emailList"></ul>
    </div>

    <!-- Detail Panel (Kanan) -->
    <div class="detail-panel">
      <div class="detail-empty" id="detailEmpty">
        Select an email to read
      </div>

      <div class="detail-content" id="detailContent">
        <div class="detail-header">
          <div class="detail-actions">
            <button class="action-btn" id="replyBtn">â†© Reply</button>
            <button class="action-btn" id="forwardBtn">âž¤ Forward</button>
            <button class="action-btn" id="deleteBtn">ðŸ—‘ Delete</button>
            <button class="action-btn" id="starBtn">â˜† Star</button>
          </div>

          <h1 class="detail-subject" id="detailSubject"></h1>

          <div class="detail-info">
            <div class="detail-info-row">
              <span class="detail-info-label">From:</span>
              <span id="detailFrom"></span>
            </div>
            <div class="detail-info-row">
              <span class="detail-info-label">To:</span>
              <span id="detailTo"></span>
            </div>
            <div class="detail-info-row">
              <span class="detail-info-label">Date:</span>
              <span id="detailDate"></span>
            </div>
          </div>
        </div>

        <div class="detail-body" id="detailBody"></div>
      </div>
    </div>
  </div>

  <script>
    // PingMe Application
    const PingMe = {
      currentUser: function() {
        const userStr = localStorage.getItem('currentUser');
        return userStr ? JSON.parse(userStr) : null;
      },

      setCurrentUser: function(user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
      },

      getAllUsers: function() {
        const usersStr = localStorage.getItem('users');
        return usersStr ? JSON.parse(usersStr) : [];
      },

      saveAllUsers: function(users) {
        localStorage.setItem('users', JSON.stringify(users));
      },

      logoutUser: function() {
        localStorage.removeItem('currentUser');
      },

      moveToTrash: function(emailId, fromFolder) {
        const users = this.getAllUsers();
        const currentUser = this.currentUser();
        
        if (!currentUser) return { success: false };

        const userIndex = users.findIndex(u => u.id === currentUser.id);
        const user = users[userIndex];

        const folderIndex = user.emails[fromFolder].findIndex(e => e.id === emailId);
        
        if (folderIndex !== -1) {
          const email = user.emails[fromFolder][folderIndex];
          user.emails[fromFolder].splice(folderIndex, 1);
          
          email.deletedFrom = fromFolder;
          email.deletedAt = new Date().toISOString();
          user.emails.trash.push(email);

          this.saveAllUsers(users);
          this.setCurrentUser(user);
          return { success: true };
        }

        return { success: false };
      },

      toggleStar: function(emailId, folder) {
        const users = this.getAllUsers();
        const currentUser = this.currentUser();
        
        if (!currentUser) return { success: false };

        const userIndex = users.findIndex(u => u.id === currentUser.id);
        const user = users[userIndex];

        const emailIndex = user.emails[folder].findIndex(e => e.id === emailId);
        
        if (emailIndex !== -1) {
          const email = user.emails[folder][emailIndex];
          email.isStarred = !email.isStarred;

          if (email.isStarred) {
            const starredCopy = {...email, originalFolder: folder};
            const existingIndex = user.emails.starred.findIndex(e => e.id === emailId);
            if (existingIndex === -1) {
              user.emails.starred.push(starredCopy);
            }
          } else {
            const starredIndex = user.emails.starred.findIndex(e => e.id === emailId);
            if (starredIndex !== -1) {
              user.emails.starred.splice(starredIndex, 1);
            }
          }

          this.saveAllUsers(users);
          this.setCurrentUser(user);
          return { success: true, isStarred: email.isStarred };
        }

        return { success: false };
      }
    };

    // Check if user is logged in
    const currentUser = PingMe.currentUser();
    if (!currentUser) {
      window.location.href = 'index.html';
    }

    // Update badge counts
    function updateBadges() {
      const user = PingMe.currentUser();
      document.getElementById('inboxCount').textContent = user.emails.inbox.length;
      document.getElementById('trashCount').textContent = user.emails.trash.length;
      document.getElementById('draftCount').textContent = user.emails.drafts.length;
    }

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', function() {
      if (confirm('Are you sure you want to logout?')) {
        PingMe.logoutUser();
        window.location.href = 'index.html';
      }
    });

    let selectedEmailId = null;

    // Render email list
    function renderEmails(filter = '') {
      const emailList = document.getElementById('emailList');
      const user = PingMe.currentUser();
      
      if (!user || !user.emails.inbox) {
        emailList.innerHTML = '<li style="padding: 20px; text-align: center; color: #808080;">No messages</li>';
        return;
      }

      const inbox = user.emails.inbox;
      const filtered = inbox.filter(email => 
        (email.subject || '').toLowerCase().includes(filter.toLowerCase()) ||
        (email.from || '').toLowerCase().includes(filter.toLowerCase())
      );

      if (filtered.length === 0) {
        emailList.innerHTML = '<li style="padding: 20px; text-align: center; color: #808080;">No messages found</li>';
        return;
      }

      emailList.innerHTML = '';

      filtered.forEach(email => {
        const li = document.createElement('li');
        li.className = 'email-item';
        if (selectedEmailId === email.id) {
          li.classList.add('active');
        }

        const date = new Date(email.time);
        const now = new Date();
        const diffTime = Math.abs(now - date);
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        
        let formattedTime;
        if (diffDays === 0) {
          formattedTime = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        } else if (diffDays < 7) {
          formattedTime = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        } else {
          formattedTime = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        const initial = email.from.charAt(0).toUpperCase();

        li.innerHTML = `
          <div style="display: flex; align-items: start; gap: 10px;">
            <div class="email-avatar">${initial}</div>
            <div style="flex: 1; min-width: 0;">
              <div class="email-item-header">
                <div class="email-from">${email.from.split('@')[0]}</div>
                <div class="email-time">${formattedTime}</div>
              </div>
              <div class="email-subject">${email.subject || '(no subject)'}</div>
              <div class="email-preview">${email.body}</div>
            </div>
          </div>
        `;

        li.addEventListener('click', function() {
          selectedEmailId = email.id;
          showEmailDetail(email);
          renderEmails(filter);
        });

        emailList.appendChild(li);
      });
    }

    // Show email detail
    function showEmailDetail(email) {
      document.getElementById('detailEmpty').style.display = 'none';
      document.getElementById('detailContent').classList.add('active');

      const date = new Date(email.time);
      const formattedDate = date.toLocaleDateString('en-US', { 
        weekday: 'long',
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });

      document.getElementById('detailSubject').textContent = email.subject || '(no subject)';
      document.getElementById('detailFrom').textContent = email.from;
      document.getElementById('detailTo').textContent = email.to || currentUser.email;
      document.getElementById('detailDate').textContent = formattedDate;
      document.getElementById('detailBody').textContent = email.body;

      const starBtn = document.getElementById('starBtn');
      starBtn.textContent = email.isStarred ? 'â˜… Starred' : 'â˜† Star';
      starBtn.style.color = email.isStarred ? '#ffd700' : '#d4d4d4';

      // Update button handlers
      document.getElementById('replyBtn').onclick = () => {
        window.location.href = `reply.html?id=${email.id}&folder=inbox`;
      };

      document.getElementById('forwardBtn').onclick = () => {
        window.location.href = `compose.html?forward=${email.id}&folder=inbox`;
      };

      document.getElementById('deleteBtn').onclick = () => {
        if (confirm('Move this email to trash?')) {
          PingMe.moveToTrash(email.id, 'inbox');
          selectedEmailId = null;
          document.getElementById('detailEmpty').style.display = 'flex';
          document.getElementById('detailContent').classList.remove('active');
          renderEmails();
          updateBadges();
        }
      };

      document.getElementById('starBtn').onclick = () => {
        PingMe.toggleStar(email.id, 'inbox');
        const updatedUser = PingMe.currentUser();
        const updatedEmail = updatedUser.emails.inbox.find(e => e.id === email.id);
        if (updatedEmail) {
          showEmailDetail(updatedEmail);
        }
      };
    }

    // Search functionality
    document.getElementById('searchBox').addEventListener('input', function(e) {
      renderEmails(e.target.value);
    });

    // Initial render
    updateBadges();
    renderEmails();
  </script>
</body>
</html>
