<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PingMe - Email</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar card">
      <div class="sidebar-logo">
        <img src="logo.png" alt="PingMe Logo">
        <div class="logo-text">PingMe</div>
      </div>
      <button class="compose-btn" onclick="location.href='compose.html'">✉ Compose</button>
      
      <div class="menu">
        <a href="inbox.html">Inbox</a>
        <a href="sent.html">Sent Mail</a>
        <a href="drafts.html">Drafts</a>
        <a href="trash.html">Trash</a>
        <a href="starred.html">Starred</a>
        <a href="contacts.html">Contacts</a>
        <a href="profile.html">Profile</a>
      </div>

      <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05)">
        <div style="font-weight:700;color:#bfe9ff" id="userName"></div>
        <div class="small" id="userEmail"></div>
        <a class="link" id="logout" style="font-size: 12px; margin-top: 8px; display: block">Logout</a>
      </div>
    </div>

    <div style="flex: 1">
      <div class="topbar">
        <h2 id="subj" style="margin:0"></h2>
      </div>
      
      <div class="card">
        <div style="background: rgba(255,255,255,0.03); padding: 16px; border-radius: 6px; margin-bottom: 20px">
          <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 12px">
            <div>
              <div style="font-weight: 600; font-size: 15px; margin-bottom: 4px">From: <span id="fromEmail"></span></div>
              <div class="small">To: <span id="toEmail"></span></div>
            </div>
            <div class="small" id="dateTime" style="color: var(--muted)"></div>
          </div>
        </div>
        
        <div id="bodyText" style="line-height: 1.6; white-space: pre-wrap; padding: 0 4px"></div>
        
        <div style="margin-top: 30px; display:flex; gap:8px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05)">
          <button class="button" id="reply">Reply</button>
          <button class="btn-ghost" id="forward">Forward</button>
          <button class="btn-ghost" id="star" style="color: #fbbf24">★ Star</button>
          <button class="btn-ghost" id="del" style="color: var(--danger); margin-left: auto">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const u = PingMe.currentUser();
    if(!u) location.href='index.html';
    
    document.getElementById('userName').textContent = u.name;
    document.getElementById('userEmail').textContent = u.email;
    
    document.getElementById('logout').addEventListener('click', ()=>{
      PingMe.logoutUser();
      location.href='index.html';
    });

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const folder = params.get('folder') || 'inbox';
    const msg = PingMe.getEmail(folder, id);
    
    if(!msg){
      alert('Email not found');
      location.href='inbox.html';
    }
    
    document.getElementById('subj').textContent = msg.subject || '(no subject)';
    document.getElementById('fromEmail').textContent = msg.from;
    document.getElementById('toEmail').textContent = msg.to.join(', ');
    document.getElementById('dateTime').textContent = new Date(msg.time).toLocaleString();
    document.getElementById('bodyText').textContent = msg.body;
    
    // Update star button text
    const starBtn = document.getElementById('star');
    if(msg.starred){
      starBtn.textContent = '★ Unstar';
      starBtn.style.color = '#fbbf24';
    } else {
      starBtn.textContent = '☆ Star';
      starBtn.style.color = 'var(--muted)';
    }

    document.getElementById('reply').addEventListener('click', ()=>{
      location.href = `reply.html?id=${id}&folder=${folder}`;
    });
    
    document.getElementById('forward').addEventListener('click', ()=>{
      // Store message for forwarding
      const forwardData = {
        subject: 'Fwd: ' + (msg.subject || ''),
        body: `\n\n---------- Forwarded message ---------\nFrom: ${msg.from}\nDate: ${new Date(msg.time).toLocaleString()}\nSubject: ${msg.subject || '(no subject)'}\n\n${msg.body}`
      };
      sessionStorage.setItem('pingme_forward', JSON.stringify(forwardData));
      location.href='compose.html';
    });
    
    document.getElementById('del').addEventListener('click', ()=>{
      if(confirm('Move this email to Trash?')){
        PingMe.moveToTrash(id, folder);
        alert('Email moved to Trash');
        location.href='inbox.html';
      }
    });
    
    document.getElementById('star').addEventListener('click', ()=>{
      PingMe.toggleStar(id, folder);
      location.reload();
    });
  </script>
</body>
</html>
