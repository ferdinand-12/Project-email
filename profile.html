<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PingMe - Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar card">
      <div class="sidebar-logo">
        <img src="logo.png" alt="PingMe Logo">
        <div class="logo-text">PingMe</div>
      </div>
      <button class="compose-btn" onclick="location.href='compose.html'">âœ‰ Compose</button>
      
      <div class="menu">
        <a href="inbox.html">Inbox</a>
        <a href="sent.html">Sent Mail</a>
        <a href="drafts.html">Drafts</a>
        <a href="trash.html">Trash</a>
        <a href="starred.html">Starred</a>
        <a href="contacts.html">Contacts</a>
        <a href="profile.html" class="active">Profile</a>
      </div>

      <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05)">
        <div style="font-weight:700;color:#bfe9ff" id="userNameSidebar"></div>
        <div class="small" id="userEmailSidebar"></div>
        <a class="link" id="logout" style="font-size: 12px; margin-top: 8px; display: block">Logout</a>
      </div>
    </div>

    <div style="flex: 1">
      <div class="topbar">
        <h2 style="margin:0">Profile Settings</h2>
      </div>
      
      <div class="card">
        <h3 style="margin-top: 0">Personal Information</h3>
        <div class="form-group">
          <label class="small">Email Address (cannot be changed)</label>
          <input id="email" type="text" disabled style="opacity: 0.6; cursor: not-allowed">
        </div>
        <div class="form-group">
          <label class="small">Full Name</label>
          <input id="name" type="text" placeholder="Your full name">
        </div>
        <div class="form-group">
          <label class="small">Phone Number</label>
          <input id="phone" type="text" placeholder="08xxxxxxxxxx">
        </div>
        <div style="display:flex;gap:8px">
          <button class="button" id="saveProfile">Save Changes</button>
        </div>
        
        <hr style="border:none; border-top: 1px solid rgba(255,255,255,0.05); margin: 30px 0">
        
        <h3>Change Password</h3>
        <div class="form-group">
          <label class="small">Current Password</label>
          <input id="oldpass" type="password" placeholder="Enter current password">
        </div>
        <div class="form-group">
          <label class="small">New Password</label>
          <input id="newpass" type="password" placeholder="Enter new password (min 8 characters)">
        </div>
        <div class="form-group">
          <label class="small">Confirm New Password</label>
          <input id="confirmpass" type="password" placeholder="Confirm new password">
        </div>
        <div style="display:flex;gap:8px">
          <button class="button" id="chg">Change Password</button>
        </div>
        
        <p id="err" class="error" style="display:none"></p>
        <p id="success" style="display:none; color: #4ade80; font-size: 13px; margin-top: 6px"></p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const u = PingMe.currentUser();
    if(!u) location.href='index.html';
    
    document.getElementById('userNameSidebar').textContent = u.name;
    document.getElementById('userEmailSidebar').textContent = u.email;
    document.getElementById('email').value = u.email;
    document.getElementById('name').value = u.name;
    document.getElementById('phone').value = u.phone || '';
    
    document.getElementById('logout').addEventListener('click', ()=>{
      PingMe.logoutUser();
      location.href='index.html';
    });

    document.getElementById('saveProfile').addEventListener('click', ()=>{
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const err = document.getElementById('err');
      const success = document.getElementById('success');
      err.style.display='none';
      success.style.display='none';
      
      if(!name){
        err.textContent='Full name is required.';
        err.style.display='block';
        return;
      }
      
      if(!PingMe.isValidFullName(name)){
        err.textContent='Full name must be 3-32 characters, letters only.';
        err.style.display='block';
        return;
      }
      
      if(phone && !PingMe.isValidPhone(phone)){
        err.textContent='Phone number must start with 08 and be 10-16 digits.';
        err.style.display='block';
        return;
      }
      
      PingMe.updateProfile({name, phone});
      success.textContent='Profile updated successfully!';
      success.style.display='block';
      
      setTimeout(() => location.reload(), 1000);
    });

    document.getElementById('chg').addEventListener('click', ()=>{
      const oldp = document.getElementById('oldpass').value;
      const newp = document.getElementById('newpass').value;
      const confp = document.getElementById('confirmpass').value;
      const err = document.getElementById('err');
      const success = document.getElementById('success');
      err.style.display='none';
      success.style.display='none';
      
      if(!oldp || !newp || !confp){
        err.textContent='All password fields are required.';
        err.style.display='block';
        return;
      }
      
      if(newp.length < 8){
        err.textContent='New password must be at least 8 characters.';
        err.style.display='block';
        return;
      }
      
      if(newp !== confp){
        err.textContent='New passwords do not match.';
        err.style.display='block';
        return;
      }
      
      const ok = PingMe.changePassword(oldp, newp);
      if(!ok){
        err.textContent='Current password is incorrect.';
        err.style.display='block';
        return;
      }
      
      alert('Password changed successfully. Please login again.');
      PingMe.logoutUser();
      location.href='index.html';
    });
  </script>
</body>
</html>
