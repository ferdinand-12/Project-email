<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PingMe - Compose</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar card">
      <button class="compose-btn" onclick="location.href='compose.html'" style="opacity: 0.6; cursor: default">âœ‰ Compose</button>
      
      <div class="menu">
        <a href="inbox.html">Inbox</a>
        <a href="sent.html">Sent Mail</a>
        <a href="drafts.html">Drafts</a>
        <a href="trash.html">Trash</a>
        <a href="starred.html">Starred</a>
        <a href="contacts.html">Contacts</a>
        <a href="profile.html">Profile</a>
      </div>

      <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05)">
        <div style="font-weight:700;color:#bfe9ff" id="userName"></div>
        <div class="small" id="userEmail"></div>
        <a class="link" id="logout" style="font-size: 12px; margin-top: 8px; display: block">Logout</a>
      </div>
    </div>

    <div style="flex: 1">
      <div class="topbar">
        <h2 style="margin:0">Compose Email</h2>
      </div>
      
      <div class="card">
        <div class="form-group">
          <label class="small">To (comma separated)</label>
          <input id="to" type="text" placeholder="recipient@example.com">
        </div>
        <div class="form-group">
          <label class="small">Subject</label>
          <input id="subject" type="text" placeholder="Email subject">
        </div>
        <div class="form-group">
          <label class="small">Body</label>
          <textarea id="body" rows="12" placeholder="Write your message here..." style="resize: vertical"></textarea>
        </div>

        <div style="display:flex;gap:8px; margin-top: 20px">
          <button class="button" id="sendBtn">Send</button>
          <button class="btn-ghost" id="saveDraft">Save Draft</button>
          <a href="inbox.html" class="link" style="padding: 10px">Cancel</a>
        </div>
        <p id="err" class="error" style="display:none"></p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const u = PingMe.currentUser();
    if(!u) location.href='index.html';
    
    document.getElementById('userName').textContent = u.name;
    document.getElementById('userEmail').textContent = u.email;
    
    document.getElementById('logout').addEventListener('click', ()=>{
      PingMe.logoutUser();
      location.href='index.html';
    });

    // Check for draft editing
    const urlParams = new URLSearchParams(window.location.search);
    const draftId = urlParams.get('draft');
    if(draftId){
      const draft = u.emails.drafts.find(d=>d.id===draftId);
      if(draft){
        document.getElementById('to').value = draft.to.join(', ');
        document.getElementById('subject').value = draft.subject;
        document.getElementById('body').value = draft.body;
      }
    }

    // Autofill if coming from contact
    const toParam = urlParams.get('to');
    if (toParam) {
      const toInput = document.getElementById('to');
      toInput.value = toParam;
      toInput.style.borderBottom = '1px solid var(--accent)';
      setTimeout(()=> toInput.style.borderBottom = '', 1500);
    }

    // Check for forward data
    const forwardData = sessionStorage.getItem('pingme_forward');
    if(forwardData){
      const fwd = JSON.parse(forwardData);
      document.getElementById('subject').value = fwd.subject;
      document.getElementById('body').value = fwd.body;
      sessionStorage.removeItem('pingme_forward'); // Clear after use
    }

    document.getElementById('sendBtn').addEventListener('click', ()=>{
      const toRaw = document.getElementById('to').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const body = document.getElementById('body').value.trim();
      const err = document.getElementById('err');
      err.style.display='none';

      if(!toRaw){
        err.textContent='Recipient is required.';
        err.style.display='block';
        return;
      }
      
      const tos = toRaw.split(',').map(s=>s.trim()).filter(Boolean);
      for(const t of tos){
        if(!PingMe.isValidEmail(t)){
          err.textContent='Invalid email format: '+t;
          err.style.display='block';
          return;
        }
      }
      
      if(!body){
        err.textContent='Email body is required.';
        err.style.display='block';
        return;
      }

      PingMe.sendEmail(u.email, tos, subject, body);
      if(draftId) PingMe.moveToTrash(draftId,'drafts');
      
      alert('Message sent successfully.');
      location.href='sent.html';
    });

    document.getElementById('saveDraft').addEventListener('click', ()=>{
      const toRaw = document.getElementById('to').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const body = document.getElementById('body').value.trim();
      const tos = toRaw ? toRaw.split(',').map(s=>s.trim()).filter(Boolean) : [];
      
      if(draftId){
        // Update existing draft
        PingMe.moveToTrash(draftId,'drafts');
      }
      
      PingMe.saveDraft(subject, body, tos);
      alert('Draft saved.');
      location.href='drafts.html';
    });
  </script>
</body>
</html>
