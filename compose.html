<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PingMe - Compose</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    /* Sidebar Kiri */
    .sidebar {
      width: 240px;
      background: #1e1e1e;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .new-mail-btn {
      background: #0078d4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.2s;
    }

    .new-mail-btn:hover {
      background: #106ebe;
    }

    .menu {
      flex: 1;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      color: #b0b0b0;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 4px;
      transition: background 0.2s;
    }

    .menu-item:hover {
      background: #2a2a2a;
      color: #fff;
    }

    .menu-item.active {
      background: #2a2a2a;
      color: #fff;
      font-weight: 600;
    }

    .badge {
      background: #0078d4;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
    }

    .user-info {
      border-top: 1px solid #333;
      padding-top: 15px;
      margin-top: 15px;
    }

    .logout-link {
      color: #0078d4;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      display: block;
      margin-top: 8px;
    }

    .logout-link:hover {
      text-decoration: underline;
    }

    /* Compose Area */
    .compose-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
    }

    .compose-header {
      background: #2c2c2c;
      padding: 20px 30px;
      border-bottom: 1px solid #333;
    }

    .compose-header h1 {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
    }

    .compose-form {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px 30px;
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      color: #b0b0b0;
      font-size: 13px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      background: #2b2b2b;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #0078d4;
    }

    .form-input::placeholder {
      color: #666;
    }

    .email-body {
      flex: 1;
      min-height: 300px;
      padding: 12px;
      background: #2b2b2b;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.2s;
    }

    .email-body:focus {
      outline: none;
      border-color: #0078d4;
    }

    .compose-footer {
      padding: 20px 30px;
      background: #2c2c2c;
      border-top: 1px solid #333;
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #0078d4;
      color: white;
    }

    .btn-primary:hover {
      background: #106ebe;
    }

    .btn-secondary {
      background: #444;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #555;
    }

    .btn-outline {
      background: transparent;
      color: #b0b0b0;
      border: 1px solid #444;
    }

    .btn-outline:hover {
      background: #2a2a2a;
      color: #fff;
    }

    /* Toolbar untuk formatting (optional) */
    .formatting-toolbar {
      display: flex;
      gap: 8px;
      padding: 8px;
      background: #2c2c2c;
      border: 1px solid #444;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .toolbar-btn {
      padding: 6px 10px;
      background: transparent;
      border: none;
      color: #b0b0b0;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      transition: all 0.2s;
    }

    .toolbar-btn:hover {
      background: #3a3a3a;
      color: #fff;
    }

    .divider {
      width: 1px;
      background: #444;
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar Kiri -->
    <div class="sidebar">
      <button class="new-mail-btn" onclick="window.location.href='compose.html'">âœŽ Compose</button>
      
      <div class="menu">
        <a href="inbox.html" class="menu-item">
          <span>Inbox</span>
          <span class="badge">12</span>
        </a>
        <a href="trash.html" class="menu-item">
          <span>Trash</span>
          <span class="badge">3</span>
        </a>
        <a href="drafts.html" class="menu-item">
          <span>Draft</span>
          <span class="badge">5</span>
        </a>
        <a href="sent.html" class="menu-item">
          <span>Sent Items</span>
        </a>
        <a href="contacts.html" class="menu-item">
          <span>Contacts</span>
        </a>
        <a href="starred.html" class="menu-item">
          <span>Starred</span>
        </a>
        <a href="profile.html" class="menu-item">
          <span>Profiles</span>
        </a>
      </div>

      <div class="user-info">
        <div style="color: #d4d4d4; font-weight: 600;">Sign / Log</div>
        <a class="logout-link" id="logoutBtn">+ Add account</a>
      </div>
    </div>

    <!-- Compose Area -->
    <div class="compose-area">
      <div class="compose-header">
        <h1>New Message</h1>
      </div>

      <div class="compose-form">
        <div class="form-group">
          <label class="form-label">To</label>
          <input type="email" class="form-input" id="toInput" placeholder="Recipients email address">
        </div>

        <div class="form-group">
          <label class="form-label">Cc</label>
          <input type="email" class="form-input" id="ccInput" placeholder="Carbon copy">
        </div>

        <div class="form-group">
          <label class="form-label">Subject</label>
          <input type="text" class="form-input" id="subjectInput" placeholder="Email subject">
        </div>

        <div class="form-group" style="flex: 1; display: flex; flex-direction: column;">
          <label class="form-label">Message</label>
          
          <!-- Formatting Toolbar -->
          <div class="formatting-toolbar">
            <button class="toolbar-btn" title="Bold"><strong>B</strong></button>
            <button class="toolbar-btn" title="Italic"><em>I</em></button>
            <button class="toolbar-btn" title="Underline"><u>U</u></button>
            <div class="divider"></div>
            <button class="toolbar-btn" title="Attach file">ðŸ“Ž</button>
            <button class="toolbar-btn" title="Insert link">ðŸ”—</button>
            <button class="toolbar-btn" title="Insert emoji">ðŸ˜Š</button>
          </div>

          <textarea class="email-body" id="emailBody" placeholder="Compose your email here..."></textarea>
        </div>
      </div>

      <div class="compose-footer">
        <button class="btn btn-primary" id="sendBtn">
          <span>ðŸ“¤ Send</span>
        </button>
        <button class="btn btn-secondary" id="saveDraftBtn">
          <span>ðŸ’¾ Save Draft</span>
        </button>
        <button class="btn btn-outline" id="discardBtn">
          <span>ðŸ—‘ Discard</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Send button handler
    document.getElementById('sendBtn').addEventListener('click', () => {
      const to = document.getElementById('toInput').value;
      const cc = document.getElementById('ccInput').value;
      const subject = document.getElementById('subjectInput').value;
      const body = document.getElementById('emailBody').value;

      if (!to) {
        alert('Please enter recipient email address');
        return;
      }

      if (!subject) {
        alert('Please enter email subject');
        return;
      }

      // Create email object
      const sentEmail = {
        id: Date.now(),
        to: to,
        cc: cc,
        subject: subject,
        body: body,
        date: new Date().toISOString(),
        from: 'me@pingme.com' // Bisa diganti dengan email user yang login
      };

      // Get existing sent emails or create new array
      let sentEmails = [];
      const stored = window.fs ? null : localStorage.getItem('sentEmails');
      if (stored) {
        sentEmails = JSON.parse(stored);
      }

      // Add new email to sent items
      sentEmails.unshift(sentEmail);

      // Save to storage
      if (!window.fs) {
        localStorage.setItem('sentEmails', JSON.stringify(sentEmails));
      }

      // Show success message
      alert('Email sent successfully!');
      
      // Clear form
      document.getElementById('toInput').value = '';
      document.getElementById('ccInput').value = '';
      document.getElementById('subjectInput').value = '';
      document.getElementById('emailBody').value = '';
      
      // Redirect to inbox
      window.location.href = 'inbox.html';
    });

    // Save draft handler
    document.getElementById('saveDraftBtn').addEventListener('click', () => {
      const to = document.getElementById('toInput').value;
      const cc = document.getElementById('ccInput').value;
      const subject = document.getElementById('subjectInput').value;
      const body = document.getElementById('emailBody').value;

      // Create draft object
      const draft = {
        id: Date.now(),
        to: to,
        cc: cc,
        subject: subject || '(No subject)',
        body: body,
        date: new Date().toISOString()
      };

      // Get existing drafts or create new array
      let drafts = [];
      const stored = window.fs ? null : localStorage.getItem('drafts');
      if (stored) {
        drafts = JSON.parse(stored);
      }

      // Add new draft
      drafts.unshift(draft);

      // Save to storage
      if (!window.fs) {
        localStorage.setItem('drafts', JSON.stringify(drafts));
      }

      alert('Draft saved!');
      
      // Redirect to drafts page
      window.location.href = 'drafts.html';
    });

    // Discard handler
    document.getElementById('discardBtn').addEventListener('click', () => {
      if (confirm('Are you sure you want to discard this message?')) {
        document.getElementById('toInput').value = '';
        document.getElementById('ccInput').value = '';
        document.getElementById('subjectInput').value = '';
        document.getElementById('emailBody').value = '';
        window.location.href = 'inbox.html';
      }
    });

    // Toolbar button handlers (optional functionality)
    document.querySelectorAll('.toolbar-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        // Add formatting functionality here if needed
        console.log('Toolbar button clicked:', e.target.textContent);
      });
    });
  </script>
</body>
</html>
