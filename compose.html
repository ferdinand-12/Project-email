<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PingMe - Compose</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    /* Sidebar Kiri */
    .sidebar {
      width: 240px;
      background: #1e1e1e;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .new-mail-btn {
      background: #0078d4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.2s;
    }

    .new-mail-btn:hover {
      background: #106ebe;
    }

    .menu {
      flex: 1;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      color: #b0b0b0;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 4px;
      transition: background 0.2s;
    }

    .menu-item:hover {
      background: #2a2a2a;
      color: #fff;
    }

    .menu-item.active {
      background: #2a2a2a;
      color: #fff;
      font-weight: 600;
    }

    .badge {
      background: #0078d4;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
    }

    .user-info {
      border-top: 1px solid #333;
      padding-top: 15px;
      margin-top: 15px;
    }

    .logout-link {
      color: #0078d4;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      display: block;
      margin-top: 8px;
    }

    .logout-link:hover {
      text-decoration: underline;
    }

    /* Compose Area */
    .compose-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
    }

    .compose-header {
      background: #2c2c2c;
      padding: 20px 30px;
      border-bottom: 1px solid #333;
    }

    .compose-header h1 {
      font-size: 24px;
      font-weight: 600;
      color: #fff;
    }

    .compose-form {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px 30px;
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      color: #b0b0b0;
      font-size: 13px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      background: #2b2b2b;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #0078d4;
    }

    .form-input::placeholder {
      color: #666;
    }

    .email-body {
      flex: 1;
      min-height: 300px;
      padding: 12px;
      background: #2b2b2b;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      transition: border-color 0.2s;
      overflow-y: auto;
    }

    .email-body:focus {
      outline: none;
      border-color: #0078d4;
    }

    .compose-footer {
      padding: 20px 30px;
      background: #2c2c2c;
      border-top: 1px solid #333;
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #0078d4;
      color: white;
    }

    .btn-primary:hover {
      background: #106ebe;
    }

    .btn-secondary {
      background: #444;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #555;
    }

    .btn-outline {
      background: transparent;
      color: #b0b0b0;
      border: 1px solid #444;
    }

    .btn-outline:hover {
      background: #2a2a2a;
      color: #fff;
    }

    /* Toolbar untuk formatting */
    .formatting-toolbar {
      display: flex;
      gap: 8px;
      padding: 8px;
      background: #2c2c2c;
      border: 1px solid #444;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .toolbar-btn {
      padding: 6px 10px;
      background: transparent;
      border: none;
      color: #b0b0b0;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      transition: all 0.2s;
    }

    .toolbar-btn:hover {
      background: #3a3a3a;
      color: #fff;
    }

    .toolbar-btn.active {
      background: #0078d4;
      color: #fff;
    }

    .divider {
      width: 1px;
      background: #444;
      margin: 0 4px;
    }

    /* Hidden file input */
    #fileInput {
      display: none;
    }

    /* Emoji picker */
    .emoji-picker {
      position: absolute;
      background: #2c2c2c;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      display: none;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
      max-width: 300px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .emoji-picker.show {
      display: grid;
    }

    .emoji-item {
      padding: 5px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 20px;
      text-align: center;
      transition: background 0.2s;
    }

    .emoji-item:hover {
      background: #3a3a3a;
    }

    /* Link modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
    }

    .modal-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #fff;
    }

    .modal-input {
      width: 100%;
      padding: 10px;
      background: #2b2b2b;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      margin-bottom: 10px;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- Sidebar Kiri -->
    <div class="sidebar">
      <button class="new-mail-btn" onclick="window.location.href='compose.html'">✎ Compose</button>
      
      <div class="menu">
        <a href="inbox.html" class="menu-item">
          <span>Inbox</span>
          <span class="badge">12</span>
        </a>
        <a href="trash.html" class="menu-item">
          <span>Trash</span>
          <span class="badge">3</span>
        </a>
        <a href="drafts.html" class="menu-item">
          <span>Draft</span>
          <span class="badge">5</span>
        </a>
        <a href="sent.html" class="menu-item">
          <span>Sent Items</span>
        </a>
        <a href="contacts.html" class="menu-item">
          <span>Contacts</span>
        </a>
        <a href="starred.html" class="menu-item">
          <span>Starred</span>
        </a>
        <a href="profile.html" class="menu-item">
          <span>Profiles</span>
        </a>
      </div>

      <div class="user-info">
        <div style="color: #d4d4d4; font-weight: 600;" id="userEmail">user@pingme.com</div>
        <a class="logout-link" id="logoutBtn">Logout</a>
      </div>
    </div>

    <!-- Compose Area -->
    <div class="compose-area">
      <div class="compose-header">
        <h1>New Message</h1>
      </div>

      <div class="compose-form">
        <div class="form-group">
          <label class="form-label">To</label>
          <input type="email" class="form-input" id="toInput" placeholder="Recipients email address">
        </div>

        <div class="form-group">
          <label class="form-label">Cc</label>
          <input type="email" class="form-input" id="ccInput" placeholder="Carbon copy">
        </div>

        <div class="form-group">
          <label class="form-label">Subject</label>
          <input type="text" class="form-input" id="subjectInput" placeholder="Email subject">
        </div>

        <div class="form-group" style="flex: 1; display: flex; flex-direction: column; position: relative;">
          <label class="form-label">Message</label>
          
          <!-- Formatting Toolbar -->
          <div class="formatting-toolbar">
            <button class="toolbar-btn" id="boldBtn" title="Bold"><strong>B</strong></button>
            <button class="toolbar-btn" id="italicBtn" title="Italic"><em>I</em></button>
            <button class="toolbar-btn" id="underlineBtn" title="Underline"><u>U</u></button>
            <div class="divider"></div>
            <button class="toolbar-btn" id="attachBtn" title="Attach file">📎</button>
            <button class="toolbar-btn" id="linkBtn" title="Insert link">🔗</button>
            <button class="toolbar-btn" id="emojiBtn" title="Insert emoji">😊</button>
          </div>

          <div contenteditable="true" class="email-body" id="emailBody" data-placeholder="Compose your email here..."></div>
          
          <!-- Emoji Picker -->
          <div class="emoji-picker" id="emojiPicker"></div>
        </div>
      </div>

      <div class="compose-footer">
        <button class="btn btn-primary" id="sendBtn">
          <span>📤 Send</span>
        </button>
        <button class="btn btn-secondary" id="saveDraftBtn">
          <span>💾 Save Draft</span>
        </button>
        <button class="btn btn-outline" id="discardBtn">
          <span>🗑 Discard</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Link Modal -->
  <div class="modal" id="linkModal">
    <div class="modal-content">
      <div class="modal-header">Insert Link</div>
      <input type="text" class="modal-input" id="linkText" placeholder="Link text">
      <input type="url" class="modal-input" id="linkUrl" placeholder="https://example.com">
      <div class="modal-buttons">
        <button class="btn btn-outline" id="cancelLinkBtn">Cancel</button>
        <button class="btn btn-primary" id="insertLinkBtn">Insert</button>
      </div>
    </div>
  </div>

  <!-- Hidden file input -->
  <input type="file" id="fileInput" multiple>

  <script>
    // Check login status
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser') || 'null');
    if (!loggedInUser) {
      window.location.href = 'login.html';
    }

    // Display user email
    if (loggedInUser) {
      document.getElementById('userEmail').textContent = loggedInUser.email || 'user@pingme.com';
    }

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });

    const emailBody = document.getElementById('emailBody');
    const emojiPicker = document.getElementById('emojiPicker');
    const linkModal = document.getElementById('linkModal');
    
    // Emoji list
    const emojis = ['😀','😃','😄','😁','😆','😅','🤣','😂','🙂','🙃','😉','😊','😇','🥰','😍','🤩','😘','😗','☺️','😚','😙','🥲','😋','😛','😜','🤪','😝','🤑','🤗','🤭','🤫','🤔','🤐','🤨','😐','😑','😶','😏','😒','🙄','😬','🤥','😌','😔','😪','🤤','😴','😷','🤒','🤕','🤢','🤮','🤧','🥵','🥶','🥴','😵','🤯','🤠','🥳','🥸','😎','🤓','🧐','😕','😟','🙁','☹️','😮','😯','😲','😳','🥺','😦','😧','😨','😰','😥','😢','😭','😱','😖','😣','😞','😓','😩','😫','🥱','😤','😡','😠','🤬','👍','👎','👏','🙌','👐','🤝','🙏','✌️','🤞','🤟','🤘','🤙','👈','👉','👆','👇','☝️','👋','🤚','🖐️','✋','🖖','💪','🦾','🦿','🦵','🦶','👂','🦻','👃','🧠','🫀','🫁','🦷','🦴','👀','👁️','👅','👄','💋','🩸'];

    // Populate emoji picker
    emojis.forEach(emoji => {
      const span = document.createElement('span');
      span.className = 'emoji-item';
      span.textContent = emoji;
      span.onclick = () => {
        insertAtCursor(emoji);
        emojiPicker.classList.remove('show');
      };
      emojiPicker.appendChild(span);
    });

    // Bold button
    document.getElementById('boldBtn').addEventListener('click', () => {
      document.execCommand('bold', false, null);
      emailBody.focus();
    });

    // Italic button
    document.getElementById('italicBtn').addEventListener('click', () => {
      document.execCommand('italic', false, null);
      emailBody.focus();
    });

    // Underline button
    document.getElementById('underlineBtn').addEventListener('click', () => {
      document.execCommand('underline', false, null);
      emailBody.focus();
    });

    // Attach file button
    document.getElementById('attachBtn').addEventListener('click', () => {
      document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        insertAtCursor(`📎 ${file.name} `);
      });
    });

    // Link button
    document.getElementById('linkBtn').addEventListener('click', () => {
      linkModal.classList.add('show');
      document.getElementById('linkText').value = '';
      document.getElementById('linkUrl').value = '';
    });

    document.getElementById('cancelLinkBtn').addEventListener('click', () => {
      linkModal.classList.remove('show');
    });

    document.getElementById('insertLinkBtn').addEventListener('click', () => {
      const text = document.getElementById('linkText').value || 'Link';
      const url = document.getElementById('linkUrl').value;
      if (url) {
        const link = `<a href="${url}" style="color: #0078d4; text-decoration: underline;">${text}</a>`;
        insertAtCursor(link);
      }
      linkModal.classList.remove('show');
      emailBody.focus();
    });

    // Emoji button
    document.getElementById('emojiBtn').addEventListener('click', () => {
      emojiPicker.classList.toggle('show');
    });

    // Close emoji picker when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.toolbar-btn') && !e.target.closest('.emoji-picker')) {
        emojiPicker.classList.remove('show');
      }
    });

    // Insert content at cursor
    function insertAtCursor(html) {
      emailBody.focus();
      document.execCommand('insertHTML', false, html);
    }

    // Send button handler
    document.getElementById('sendBtn').addEventListener('click', () => {
      const to = document.getElementById('toInput').value;
      const cc = document.getElementById('ccInput').value;
      const subject = document.getElementById('subjectInput').value;
      const body = emailBody.innerHTML;

      if (!to) {
        alert('Please enter recipient email address');
        return;
      }

      if (!subject) {
        alert('Please enter email subject');
        return;
      }

      // Create email object
      const sentEmail = {
        id: Date.now(),
        to: to,
        cc: cc,
        subject: subject,
        body: body,
        date: new Date().toISOString(),
        from: loggedInUser.email || 'me@pingme.com'
      };

      // Get existing sent emails or create new array
      let sentEmails = JSON.parse(localStorage.getItem('sentEmails') || '[]');
      
      // Add new email to sent items
      sentEmails.unshift(sentEmail);

      // Save to storage
      localStorage.setItem('sentEmails', JSON.stringify(sentEmails));

      // Redirect to inbox immediately
      window.location.href = 'inbox.html';
    });

    // Save draft handler
    document.getElementById('saveDraftBtn').addEventListener('click', () => {
      const to = document.getElementById('toInput').value;
      const cc = document.getElementById('ccInput').value;
      const subject = document.getElementById('subjectInput').value;
      const body = emailBody.innerHTML;

      // Create draft object
      const draft = {
        id: Date.now(),
        to: to,
        cc: cc,
        subject: subject || '(No subject)',
        body: body,
        date: new Date().toISOString()
      };

      // Get existing drafts or create new array
      let drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
      
      // Add new draft
      drafts.unshift(draft);

      // Save to storage
      localStorage.setItem('drafts', JSON.stringify(drafts));
      
      // Redirect to drafts page
      window.location.href = 'drafts.html';
    });

    // Discard handler
    document.getElementById('discardBtn').addEventListener('click', () => {
      window.location.href = 'inbox.html';
    });
  </script>
</body>
</html>
