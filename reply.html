<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PingMe - Reply</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout">
    <div class="sidebar card">
      <button class="compose-btn" onclick="location.href='compose.html'">âœ‰ Compose</button>
      
      <div class="menu">
        <a href="inbox.html">Inbox</a>
        <a href="sent.html">Sent Mail</a>
        <a href="drafts.html">Drafts</a>
        <a href="trash.html">Trash</a>
        <a href="starred.html">Starred</a>
        <a href="contacts.html">Contacts</a>
        <a href="profile.html">Profile</a>
      </div>

      <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.05)">
        <div style="font-weight:700;color:#bfe9ff" id="userName"></div>
        <div class="small" id="userEmail"></div>
        <a class="link" id="logout" style="font-size: 12px; margin-top: 8px; display: block">Logout</a>
      </div>
    </div>

    <div style="flex: 1">
      <div class="topbar">
        <h2 style="margin:0">Reply to Email</h2>
      </div>
      
      <div class="card">
        <div style="background: rgba(255,255,255,0.03); padding: 12px; border-radius: 6px; margin-bottom: 16px">
          <div class="small">Replying to: <span id="replyingTo" style="color: #bfe9ff"></span></div>
          <div class="small" style="margin-top: 4px">Subject: <span id="originalSubject"></span></div>
        </div>
        
        <div class="form-group">
          <label class="small">To</label>
          <input id="to" type="text" disabled style="opacity: 0.6; cursor: not-allowed">
        </div>
        
        <div class="form-group">
          <label class="small">Your Reply</label>
          <textarea id="body" rows="12" placeholder="Write your reply..." style="resize: vertical"></textarea>
        </div>
        
        <div style="display:flex;gap:8px; margin-top: 20px">
          <button class="button" id="send">Send Reply</button>
          <button class="btn-ghost" id="cancel">Cancel</button>
        </div>
        
        <p id="err" class="error" style="display:none"></p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const u = PingMe.currentUser();
    if(!u) location.href='index.html';
    
    document.getElementById('userName').textContent = u.name;
    document.getElementById('userEmail').textContent = u.email;
    
    document.getElementById('logout').addEventListener('click', ()=>{
      PingMe.logoutUser();
      location.href='index.html';
    });

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const folder = params.get('folder') || 'inbox';
    const msg = PingMe.getEmail(folder, id);
    
    if(!msg){
      alert('Email not found');
      location.href='inbox.html';
    }
    
    document.getElementById('to').value = msg.from;
    document.getElementById('replyingTo').textContent = msg.from;
    document.getElementById('originalSubject').textContent = msg.subject || '(no subject)';
    
    // Pre-fill with quoted original message
    const quotedBody = `\n\n------- Original Message -------\nFrom: ${msg.from}\nDate: ${new Date(msg.time).toLocaleString()}\nSubject: ${msg.subject || '(no subject)'}\n\n${msg.body}`;
    document.getElementById('body').value = quotedBody;
    
    // Place cursor at beginning
    const bodyEl = document.getElementById('body');
    bodyEl.setSelectionRange(0, 0);
    bodyEl.focus();

    document.getElementById('send').addEventListener('click', ()=>{
      const body = document.getElementById('body').value.trim();
      const err = document.getElementById('err');
      err.style.display='none';
      
      if(!body){
        err.textContent='Reply message cannot be empty.';
        err.style.display='block';
        return;
      }
      
      const subject = 'Re: ' + (msg.subject || '');
      PingMe.sendEmail(u.email, [msg.from], subject, body);
      
      alert('Reply sent successfully!');
      location.href='sent.html';
    });
    
    document.getElementById('cancel').addEventListener('click', ()=>{
      location.href = `email_detail.html?id=${id}&folder=${folder}`;
    });
  </script>
</body>
</html>
